<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9d65c4c1b1.js" crossorigin="anonymous"></script>
    <title>Instagram Feed</title>
</head>



<body>
    <nav class="navbar navbar-expand bg-body-tertiary ">
        <div class="container-fluid ">
            <a class="navbar-brand fw-semibold" href="#"> <i class="fa-brands fa-instagram"></i> Instagram</a>
            <ul class="navbar-nav ms-auto">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success mx-3" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle mx-1 " data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Menu item</a></li>
                        <li><a class="dropdown-item" href="#">Menu item</a></li>
                        <li><a class="dropdown-item" href="#">Menu item</a></li>
                    </ul>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Selector de tab  -->
        <ul class="nav nav-tabs justify-content-center " id="myTab" role="tablist">
            <li class="nav-item " role="presentation">
                <button class="nav-link active " id="gallery-tab" data-bs-toggle="tab"
                    data-bs-target="#gallery-tab-pane" type="button" role="tab" aria-controls="gallery-tab-pane"
                    aria-selected="true"><i class="fa-solid fa-table-cells "></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed-tab-pane"
                    type="button" role="tab" aria-controls="feed-tab-pane" aria-selected="false"><i
                        class="fa-solid fa-square"></i></button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="myTabContent">


            <!-- Vista galerÃ­a -->
            <div class="tab-pane fade show active" id="gallery-tab-pane" role="tabpanel" aria-labelledby="gallery-tab"
                tabindex="0">
                <div class="container-fluid px-0">
                    <div class="row gx-2 my-2">
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2023/04/08/08/38/cat-7908955_960_720.jpg "
                                    class="img-fluid object-fit-cover" alt="A cat"></div>
                        </div>
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2013/05/30/18/21/cat-114782_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="A cat"></div>
                        </div>
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="A cat"></div>
                        </div>
                    </div>

                    <div class="row gx-2 my-2 ">
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2016/02/18/18/37/puppy-1207816_960_720.jpg "
                                    class="img-fluid object-fit-cover" alt="A dog"></div>
                        </div>
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2019/07/23/13/51/shepherd-dog-4357790_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="Two dogs"></div>
                        </div>
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2017/07/13/01/56/pugs-2498921_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="Three dogs"></div>
                        </div>
                    </div>

                    <div class="row gx-2 my-2">
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2017/10/31/19/54/raccoon-2906297_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="A raccoon"></div>
                        </div>
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2018/12/05/13/24/zoo-3857736_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="A raccoon"></div>
                        </div>
                        <div class="col-4">
                            <div class="ratio ratio-1x1"><img
                                    src="https://cdn.pixabay.com/photo/2014/02/17/22/48/raccoon-268791_960_720.jpg"
                                    class="img-fluid object-fit-cover" alt="A raccoon"></div>
                        </div>
                    </div>



                </div>

            </div>

            <!-- Vista feed -->
            <div class="tab-pane fade" id="feed-tab-pane" role="tabpanel" aria-labelledby="feed-tab" tabindex="0">
                <div class="container-fluid px-0">
                    <div class="row">
                        <div class="col-5 m-auto">
                            <div class="card my-5">
                                <div class="card-header d-flex flex-row">
                                    <p class="text-start fs-5">What a cute cat!</p>
                                    <p class="text-end ms-auto">14/04</p>

                                </div>
                                <img src="https://cdn.pixabay.com/photo/2023/04/08/08/38/cat-7908955_960_720.jpg "
                                    class="card-img-top" alt="A cat">
                                <div class="card-body">
                                    <p class="card-title fw-bold">205 likes</p>
                                    <p class="card-text">This cat is so cute.</p>

                                </div>
                            </div>


                            <div class="card my-5">
                                <div class="card-header d-flex flex-row">
                                    <p class="text-start fs-5">Another cat</p>
                                    <p class="text-end ms-auto">14/04</p>

                                </div>
                                <img src="https://cdn.pixabay.com/photo/2013/05/30/18/21/cat-114782_960_720.jpg"
                                    class="card-img-top" alt="A cat">
                                <div class="card-body">
                                    <p class="card-title fw-bold">250 likes</p>
                                    <p class="card-text">Cats are the best for creating internet content</p>

                                </div>
                            </div>


                            <div class="card my-5">
                                <div class="card-header d-flex flex-row">
                                    <p class="text-start fs-5">The last kitten</p>
                                    <p class="text-end ms-auto">14/04</p>

                                </div>
                                <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg"
                                    class="card-img-top" alt="A cat">
                                <div class="card-body">
                                    <p class="card-title fw-bold">337 likes</p>
                                    <p class="card-text">What's your favorite one?</p>

                                </div>
                            </div>

                        </div>



                    </div>

                </div>
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
